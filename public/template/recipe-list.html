<div class="container content">
  <div class="row">
  <div>    
  <h1 class="cursive list-title">Recipes</h1>
    <div class="search-div form-group">
      <form class="form-inline search-form">
      <label>Search: </label><input class="form-control search" width="10em" ng-model="query">
      <label class="select-label">Sort by:</label>
        <select class="form-control select"ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="spice">Spice Level</option>
      </select>
      </form>
    </div>
    <div class="col-md-12 list">
        <ul>
            <li class="row col-md-6 thumbs" ng-repeat="sauce in sauces | filter:query | orderBy:orderProp">
              <a href="#/recipes/{{sauce.id}}">
              <div class="img-responsive"><img ng-src="{{sauce.image}}"></a>
              <h2 class="cursive">{{sauce.name}}</h2>
              <p>{{sauce.description}}</p>
              </div>
            </li>
        </ul>
    </div>
    </div>
  </div>
</div>
